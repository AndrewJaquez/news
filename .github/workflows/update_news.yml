name: Update news.json every 6 hours

on:
  schedule:
    - cron: '0 */6 * * *'  # every 6 hours :contentReference[oaicite:10]{index=10}
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install feedparser requests beautifulsoup4 sumy

      - name: Generate news.json
        run: python generate_news.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git commit -am "Auto-update news.json"
          git push
        continue-on-error: true
